{% extends "base.html" %}
{% block content %}
{% load static %}



 <div id="alert-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>


    <div class="container px-4 px-lg-5 mt-5">
        <div class="row">
            <!-- Products Column -->
            <div class="col-md-8">
                {% if products %}
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        {% for product in products %}
                            <div class="col mb-5">
                                <div class="card h-100">
                                    <img class="card-img-top" src="{{ product.picture.url }}" alt="{{ product.name }}">
                                    <div class="card-body p-4">
                                        <div class="text-center">
                                            <h5 class="fw-bolder">{{ product.name }}</h5>
                                            ${{ product.price }}
                                        </div>
                                    </div>
                                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                        <div class="text-center">
                                            <button 
                                                class="btn btn-outline-dark mt-auto add-to-order-btn"
                                                data-name="{{ product.name }}"
                                                data-price="{{ product.price }}"
                                                data-id = "{{ product.id }}"
                                            >Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>No hay productos disponibles.</p>
                {% endif %}
            </div>

            <!-- Order List Column -->
            <div class="col-md-4">
                <h3>Order List</h3>
                <ul class="list-group" id="order-list">
                    <!-- Order items will appear here -->
                </ul>
                <hr>
                <h5>Total: $<span id="order-total">0.00</span></h5>

                <!-- Payment Method Toggle -->
                <div class="mt-3">
                    <label for="payment-toggle" class="form-label">Payment Method:</label>
                    <button id="payment-toggle" class="btn btn-outline-primary">Cash</button>
                </div>

                <button class="btn  btn-primary mt-3" id="checkout-btn" disabled>Checkout</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'products/js/scriptPOS.js' %}"></script>

{% endblock %}
