{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Administrativo | Banetón</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/baneton.png' %}" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #FAF3E0;
            font-family: 'Poppins', sans-serif;
            color: #4B2E05;
        }

        /* Navbar */
        .navbar {
            background-color: #FAF3E0;
            border-bottom: 3px solid #D4A373;
            padding: 1rem 1.5rem;
        }

        .navbar-brand img {
            height: 50px;
        }

        .nav-link {
            color: #4B2E05 !important;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #8E9775 !important;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #8E9775 !important;
            border-bottom: 2px solid #8E9775;
        }

        /* Main container */
        .admin-container {
            margin-top: 80px;
            padding: 2rem;
        }

        footer {
            background-color: #EAD8C0;
            border-top: 2px solid #D4A373;
            color: #4B2E05;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="/">
                <img src="{% static 'images/baneton.png' %}" alt="Banetón Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="adminNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'inventory' %}"> Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}"> Órdenes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pos' %}"> Pos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'baneton_dashboard' %}"> Estadísticas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="admin-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Banetón — Panel Administrativo</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
