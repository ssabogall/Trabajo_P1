{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Gesti√≥n de Materias Primas</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    Materias primas
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Materia prima</th>
                                <th>Unidades</th>
                                <th>Fecha venc.</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for mp in materias_primas %}
                            <tr>
                                <td>{{ mp.name }}</td>
                                <td>{{ mp.units }}</td>
                                <td>{{ mp.exp_date }}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning">Editar</button>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center">No hay materias primas registradas</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
