{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Raw Materials Management</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <span>Raw Materials</span>
                    <!-- Button to create a new raw material -->
                    <a href="{% url 'create_raw_material' %}" class="btn btn-light btn-sm">
                        âž• Add Raw Material
                    </a>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Units</th>
                                <th>Expiration Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for mp in materias_primas %}
                            <tr>
                                <td>{{ mp.name }}</td>
                                <td>{{ mp.units }}</td>
                                <td>{{ mp.exp_date }}</td>
                                <td>
                                    <a href="{% url 'editar_materia' mp.id %}" class="btn btn-sm btn-warning">Edit</a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center">No raw materials registered</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
