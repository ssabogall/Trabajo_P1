<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario - Baneton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Gestión de Inventario</h1>

        <div class="row">
            <!-- Inventario de productos -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        Productos terminados
                    </div>
                    <div class="card-body">
                        <p>Espacio para visualizar y gestionar el inventario de productos como panes, pasteles, etc.</p>
                        <!-- Aquí puedes agregar una tabla más adelante -->
                    </div>
                </div>
            </div>

            <!-- Inventario de materias primas -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        Materias primas
                    </div>
                    <div class="card-body">
                        <p>Espacio para visualizar y gestionar materias primas como harina, azúcar, huevos, etc.</p>
                        <!-- Aquí puedes agregar otra tabla más adelante -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
