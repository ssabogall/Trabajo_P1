{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Materia prima que vende pronto</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Fecha de vencimiento</th>
            </tr>
        </thead>
        <tbody>
            {% for mp in expiring_soon %}
            <tr>
                <td>{{ mp.name }}</td>
                <td>{{ mp.units }}</td>
                <td>{{ mp.exp_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No hay materia prima que vence pronto</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'inventory' %}" class="btn btn-secondary">Volver a inventario</a>
</div>
{% endblock %}
